<!DOCTYPE html>
<html>
<head>
<title>timmeier.io</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" >
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="flip-card">
        <input id="check-box--front" name="flip-card--face-radio" type="radio" checked>
        <label
            id="flip-card--front"
            class="flip-card--face"
            for="check-box--back"
        >
            <div class="column-left">
                <h1 class="engrave engrave--front">timmeier.io</h1>
                <h3 class="engrave engrave--front">HTML5/CSS/JS</h3>
                <h3 class="engrave engrave--front">+ assorted webthings</h3>
            </div>
            <div class="column-right">
                <span class="engrave engrave--front">Flip over for more</span>
            </div>
        </label>
        <input id="check-box--back" name="flip-card--face-radio" type="radio">
        <label
            id="flip-card--back"
            class="flip-card--face"
            for="check-box--front"
        >
            <div class="column-left">
                <h2 class="engrave engrave--back">Tim Meier</h2>
                <hr>
                <span class="engrave engrave--back">Tim is a software-on-the-web developer living and working in Cape Town</span>
            </div>
            <div class="column-right">
                <span class="engrave engrave--back">digital business-card by Tim Meier</span>
            </div>
        </label>
    </div>

</body>
</html>
