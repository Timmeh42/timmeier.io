---
layout: base.html
title: Tim Meier
---
<div class="card-container">
    {%- for card in collections.cards -%}
    {% if card.data.post-link %}
    <article class="article-card post-link">
        <h1><a href="{{ card.data.post-link }}">{{ card.data.title }}</a></h1>
    {% else %}
    <article class="article-card">
        <h1>{{ card.data.title }}</h1>
    {% endif %}
        {{ card.templateContent }}
    </article>
    {%- endfor -%}
    <div class="spacer-card"></div>
</div>
